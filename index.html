<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Expense Tracker</h1>
    <div class="auth-buttons">
      <button class="auth-btn">Login</button>
      <button class="auth-btn">Sign Up</button>
    </div>
  </header>

  <div class="container">
    <div class="balance">
      <h3>Your Balance</h3>
      <h1 id="balance">$0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text..." />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />
        (negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount..." />
      </div>
      <button class="btn">Add Transaction</button>
    </form>
  </div>

  <footer class="footer">
    <p>Created by <strong>Disha</strong> | &copy; 2025</p>
    <p>
      <a href="https://www.linkedin.com/in/disha-sharma-25072005d" target="_blank">LinkedIn</a> | 
      <a href="https://github.com/DishaSharma2005" target="_blank">GitHub</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
